<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <title>Background Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url(images/crater.jpg)"></div>
        <div class="slide" style="background-image: url(images/horses.jpg)"></div>
        <div class="slide" style="background-image: url(images/mountains.jpg)"></div>
        <div class="slide" style="background-image: url(images/winter_trees.jpg)"></div>
        <div class="slide" style="background-image: url(images/winter.jpg)"></div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>

        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
